<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="keywords" content="AI background remover, AI object remover, photo editor, remove background free, SmartAI Photo Editor, image editing AI">

<meta property="og:image" content="https://i.ibb.co/2Kf3yW9/smartai-logo.png">

    <title>SmartAI Photo Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .sidebar button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: left;
        }
        .sidebar button:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .sidebar button:active {
            transform: translateY(0);
        }
        .sidebar button.active {
            background: rgba(102, 126, 234, 0.3);
            color: #667eea;
        }
        .sidebar button i {
            margin-right: 10px;
        }
        .editor-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .upload-section {
            width: 100%;
            text-align: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-section:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.2);
        }
        .upload-section p {
            font-size: 1.2rem;
            color: #555;
        }
        #fileInput {
            display: none;
        }
        #canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            cursor: crosshair;
        }
        .result {
            width: 100%;
            text-align: center;
            position: relative;
        }
        #resultImg {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: none;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 500;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header .logo {
                width: 50px;
                height: 50px;
            }
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .sidebar button {
                width: 45%;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/2Kf3yW9/smartai-logo.png" alt="SmartAI Logo" class="logo">
        <h1>⚡ SmartAI Photo Editor</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h3><i class="fas fa-tools"></i> Tools</h3>
            <button id="removeBgBtn"><i class="fas fa-magic"></i> Remove Background</button>
            <button id="removeObjBtn"><i class="fas fa-crosshairs"></i> Mark Object</button>
            <button id="applyRemoveBtn"><i class="fas fa-robot"></i> Apply AI Removal</button>
            <button id="clearBtn"><i class="fas fa-eraser"></i> Clear Marks</button>
            <button id="downloadBtn"><i class="fas fa-download"></i> Download Result</button>
        </aside>
        <main class="editor-area">
            <label class="upload-section" id="uploadSection" for="fileInput">
                <p>Click or drag an image to upload</p>
                <input type="file" id="fileInput" accept="image/*">
            </label>
            <canvas id="canvas"></canvas>
            <div class="result">
                <div class="loading" id="loading">Processing...</div>
                <img id="resultImg" alt="AI Result">
            </div>
        </main>
    </div>
    <footer>
        <p>© 2025 SmartAI Photo Editor • Powered by AI</p>
    </footer>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const removeObjBtn = document.getElementById('removeObjBtn');
        const applyRemoveBtn = document.getElementById('applyRemoveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resultImg = document.getElementById('resultImg');
        const loading = document.getElementById('loading');

        let img = null;
        let originalImg = null;
        let brushMode = false;
        let isDrawing = false;

        // Upload handling
        fileInput.addEventListener('change', handleFile);
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
        });
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = '#ccc';
        });
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile({ target: { files: [file] } });
            }
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    img = new Image();
                    img.onload = () => {
                        originalImg = img;
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        uploadSection.style.display = 'none';
                        canvas.style.display = 'block';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Brush tool
        removeObjBtn.addEventListener('click', () => {
            brushMode = !brushMode;
            canvas.style.cursor = brushMode ? 'crosshair' : 'default';
            removeObjBtn.classList.toggle('active');
        });

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            if (!brushMode) return;
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing || !brushMode) return;
            // Fix brush offset: Calculate accurate coordinates relative to canvas
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'; // Red soft brush
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Clear marks
        clearBtn.addEventListener('click', () => {
            if (originalImg) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(originalImg, 0, 0);
            }
        });

        // Remove Background
        async function removeBackground(file) {
            const formData = new FormData();
            formData.append("image_file", file);
            formData.append("size", "auto");
            const res = await fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST",
                headers: { "X-Api-Key": "yqcE1qBM2nQQktL9gLiR6HgZ" },
                body: formData
            });
            if (!res.ok) throw new Error("Remove.bg Error " + res.status);
            const blob = await res.blob();
            return URL.createObjectURL(blob);
        }

        removeBgBtn.addEventListener('click', async () => {
            if (!img) return;
            const file = fileInput.files[0];
            if (file) {
                loading.style.display = 'block';
                resultImg.style.display = 'none';
                try {
                    const resultUrl = await removeBackground(file);
                    resultImg.src = resultUrl;
                    resultImg.style.display = 'block';
                    loading.style.display = 'none';
                } catch (error) {
                    alert('Error removing background: ' + error.message);
                    loading.style.display = 'none';
                }
            }
        });

        // Remove Object
        async function removeObject(canvas) {
            const hfToken = "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";
            const endpoint = "https://api-inference.huggingface.co/models/runwayml/stable-diffusion-inpainting";
            const blob = await new Promise(r => canvas.toBlob(r, "image/png"));
            const formData = new FormData();
            formData.append("image", blob, "image.png");
            const res = await fetch(endpoint, {
                method: "POST",
                headers: { Authorization: `Bearer ${hfToken}` },
                body: formData
            });
            if (!res.ok) throw new Error("Hugging Face Error " + res.status);
            const resultBlob = await res.blob();
            return URL.createObjectURL(resultBlob);
        }

        applyRemoveBtn.addEventListener('click', async () => {
            if (!img) return;
            loading.style.display = 'block';
            resultImg.style.display = 'none';
            try {
                const resultUrl = await removeObject(canvas);
                resultImg.src = resultUrl;
                resultImg.style.display = 'block';
                loading.style.display = 'none';
            } catch (error) {
                alert('Error removing object: ' + error.message);
                loading.style.display = 'none';
            }
        });

        // Download Result
        downloadBtn.addEventListener('click', () => {
            let link = document.createElement('a');
            if (resultImg.src && resultImg.style.display !== 'none') {
                link.href = resultImg.src;
                link.download = 'edited-image.png';
            } else {
                link.href = canvas.toDataURL('image/png');
                link.download = 'edited-image.png';
            }
            link.click();
        });
    </script>
</body>
</html>
